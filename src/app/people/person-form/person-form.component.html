<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEdit ? 'Edit Person' : 'Add Person' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="personForm.get('name').hasError('required')">Name is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" required>
        <mat-error *ngIf="personForm.get('age').hasError('required')">Age is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" required>
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
        <mat-error *ngIf="personForm.get('gender').hasError('required')">Gender is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mobile Number</mat-label>
        <input matInput formControlName="mobileNumber" required>
        <mat-error *ngIf="personForm.get('mobileNumber').hasError('required')">Mobile number is required.</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" color="primary">{{ isEdit ? 'Update' : 'Create' }}</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
